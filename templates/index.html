<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AJ Chat</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <link rel="icon" href="/static/icons/Bot_img.jpg">
</head>

<body>
    <div id="preloader"></div>

    <div class="chat-container">
        <header>
            <nav>
                <div class="logo">
                    <h2 class="title-logo"><img src="static/icons/Bot_img.jpg" class="logo-img" alt="logo-jpg"
                            width="50px">AJ CHAT</h2>
                </div>
            </nav>
        </header>

        <div class="chat-box" id="chat-box">
           <div class="default-msg">
               Welcome to AJ Chat!
           </div>
        </div>
        <div class="input-container">

            <input type="text" id="user-input" placeholder="Ask Something...">
            <button onclick="sendMessage()" id="send-button"><img src="static/icons/send-btn.png" alt=""
                    width="40px"></button>
            <button onclick="clearChat()" id="clear-btn"><img src="static/icons/delete.png" alt=""
                    width="40px"></button>
        </div>
    </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>

</html>
